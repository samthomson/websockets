<!doctype html>
<html>
  <head>
    <title>client</title>
  </head>
  <body>
    <a href="javascript:click()">send message</a>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        function click() {
            socket.emit('chat message', Math.random(100));
        }

        socket.on('server.emitting', function(msg) {
            console.log('got message from server: ', msg)
        });
    </script>
  </body>
</html>
